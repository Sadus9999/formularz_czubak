<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz kontaktowy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Tahoma;
      background-color: #111111;
    }

    form {
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      background: transparent;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #FFFFFF;
      border: 1px solid #B19034;
      border-radius: 0;
      background: transparent;
      box-sizing: border-box;
      margin-bottom: 12px;
      font-family: Tahoma;
      outline: none;
      transition: border-width 0.2s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #3D3D3D;
    }

    input:hover,
    textarea:hover {
      border-width: 3px;
    }

    input:focus,
    textarea:focus {
      border-width: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-wrapper {
       display: grid;
  grid-template-columns: auto 1fr;
  align-items: start;
  gap: 8px;
  margin-bottom: 16px;
  color: #FFFFFF;
  font-size: 14px;
  line-height: 1.4;
    }

    .checkbox-wrapper input[type="checkbox"] {
      margin-top: 3px;
      flex-shrink: 0;
    }

    .checkbox-wrapper label {
      display: inline;
    }

    .checkbox-wrapper a {
      color: #B19034;
      text-decoration: underline;
    }

    button {
      width: 100%;
      background-color: #B19034;
      color: #111111;
      padding: 12px 20px;
      border: none;
      border-radius: 0;
      font-family: Tahoma;
      font-size: 19px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mzzgevpw" method="POST">
    <input type="text" name="first_name" placeholder="np. Ewa" required>
    <input type="text" name="last_name" placeholder="np. Kowalska" required>
    <input type="email" name="email" placeholder="np. ewa@gmail.com" required>
    <input type="tel" name="phone" placeholder="np. 687 456 321">
    <textarea name="message" placeholder="Tutaj wpisz swoją wiadomość..." required></textarea>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="zgoda" required>
      <label for="zgoda">
        Zgadzam się z <a href="/regulamin" target="_blank">regulaminem</a>
      </label>
    </div>

    <input type="hidden" name="_subject" value="Nowa wiadomość z formularza">
    
    <button type="submit">Prześlij</button>
  </form>
</body>
</html>
