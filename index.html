<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz kontaktowy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import fontu Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      background-color: #111111;
      color: #FFFFFF;
    }

    form {
      width: 100%;
      padding: 0;
      background: transparent;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      color: #FFFFFF;
      border: 1px solid #B19034;
      border-radius: 0;
      background: transparent;
      box-sizing: border-box;
      margin-bottom: 16px;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: border-width 0.2s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #3D3D3D;
    }

    input:hover,
    textarea:hover {
      border-width: 3px;
    }

    input:focus,
    textarea:focus {
      border-width: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-wrapper {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .checkbox-wrapper input[type="checkbox"] {
      margin-top: 3px;
      flex-shrink: 0;
    }

    .checkbox-wrapper a {
      color: #B19034;
      text-decoration: underline;
    }

    button {
      width: 100%;
      background-color: #B19034;
      color: #111111;
      padding: 12px 20px;
      border: none;
      border-radius: 0;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mjkwlwyk" method="POST">
    <label for="first_name">Imię</label>
    <input type="text" id="first_name" name="first_name" placeholder="np. Ewa" required>

    <label for="last_name">Nazwisko</label>
    <input type="text" id="last_name" name="last_name" placeholder="np. Kowalska" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="np. ewa@gmail.com" required>

    <label for="phone">Telefon</label>
    <input type="tel" id="phone" name="phone" placeholder="np. 687 456 321">

    <label for="message">Wiadomość</label>
    <textarea id="message" name="message" placeholder="Tutaj wpisz swoją wiadomość..." required></textarea>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="zgoda" required>
      <label for="zgoda">
        Zgadzam się z <a href="/regulamin" target="_blank">regulaminem</a>
      </label>
    </div>

    <input type="hidden" name="_subject" value="Nowa wiadomość z formularza">

    <button type="submit">Prześlij</button>
  </form>
</body>
</html>
