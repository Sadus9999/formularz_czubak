<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz kontaktowy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma;
      background: #111111;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 0;
      background: transparent;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #111111;
      border: 1px solid #B19034;
      border-radius: 0;
      background: transparent;
      box-sizing: border-box;
      margin-bottom: 12px;
      font-family: Tahoma;
      outline: none;
      transition: border-width 0.2s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #3D3D3D;
    }

    input:hover,
    textarea:hover {
      border-width: 3px;
    }

    input:focus,
    textarea:focus {
      border-width: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    label.checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 16px;
    }

    label.checkbox a {
      color: #B19034;
      text-decoration: underline;
      margin-left: 4px;
    }

    button {
      width: 100%;
      background-color: #B19034;
      color: #111111;
      padding: 12px 20px;
      border: none;
      border-radius: 0;
      font-family: Tahoma;
      font-size: 19px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mjkwlwyk" method="POST">
    <input type="text" name="first_name" placeholder="np. Ewa" required>
    <input type="text" name="last_name" placeholder="np. Kowalska" required>
    <input type="email" name="email" placeholder="np. ewa@gmail.com" required>
    <input type="tel" name="phone" placeholder="np. 687 456 321">

    <textarea name="message" placeholder="Tutaj wpisz swoją wiadomość..." required></textarea>

    <label class="checkbox">
      <input type="checkbox" required>
      <span style="margin-left: 8px;">Zgadzam się z <a href="/regulamin" target="_blank">regulaminem</a></span>
    </label>

    <input type="hidden" name="_subject" value="Nowa wiadomość z formularza">
    
    <button type="submit">Prześlij</button>
  </form>
</body>
</html>
